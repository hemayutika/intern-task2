<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide fade">
                <img src="image1.jpg" alt="Image 1">
                <div class="caption">Machu Picchu</div>
            </div>
            <div class="slide fade">
                <img src="image2.jpg" alt="Image 2">
                <div class="caption">Beautiful Landscape</div>
            </div>
            <div class="slide fade">
                <img src="image3.jpg" alt="Image 3">
                <div class="caption">Nature View</div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>

        <!-- Thumbnail Navigation -->
        <div class="thumbnail-container">
            <img class="thumbnail" src="image1.jpg" onclick="currentSlide(1)" alt="Thumbnail 1">
            <img class="thumbnail" src="image2.jpg" onclick="currentSlide(2)" alt="Thumbnail 2">
            <img class="thumbnail" src="image3.jpg" onclick="currentSlide(3)" alt="Thumbnail 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
